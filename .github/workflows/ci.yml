---
name: CI
'on':
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy to production
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install --user https://releases.ansible.com/ansible-tower/cli/ansible-tower-cli-latest.tar.gz
      - name: install two
        run: pip3 instance ansible-tower-cli
      - name: deploy
        run: |
          tower-cli config host ${{ secrets.ANSIBLE_URL }}
          tower-cli config username ${{ secrets.ANSIBLE_USER }}
          tower-cli config password ${{ secrets.ANSIBLE_PASSWORD }}
          tower-cli config verify_ssl false
          tower-cli job_template list --insecure
          tower-cli job launch --job-template=11
